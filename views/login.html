<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel-white">

				<form ng-submit="login()">
					<div class="login-table">
						<h3 class="center margin-bottom-20"> LOGIN </h3>

						<input ng-model="loginData.email" type="email" required class="form-input margin-bottom-20" placeholder="Email">
						<input ng-model="loginData.password" type="password" required class="form-input margin-bottom-20" placeholder="Password">

						<div class="row margin-bottom-10">
							<div class="col-md-6">
								<p> <input type="checkbox" /> &nbsp; Remember me </p>
							</div>
							<div class="col-md-6 pull-right">
								<p> <a href="#/signup" class="underline pull-right"> New user? </a> </p>
							</div>
						</div>

						<div class="center">
							<p class="validation-msg"> {{ responseMessage }} </p>
							<button type="submit" class="btn btn-primary"> LOG IN </button>
						</div>

					</div>
				</form>

			</div> <!-- /. panel-white -->
		</div> <!-- /.col-md-4 col-md-offset-4 -->
	</div> <!-- /. row -->
</div> <!-- /.container -->
